<div class="row">
    <div class="col">
        <h2> Proveedores </h2>
    </div>
    <div style="display: flex; justify-content: flex-end;" class="col">
        <button nz-button nzType="primary" nzSize="large" (click)="showModal()" nzShape="round"><i nz-icon nzType="plus"
                nzTheme="outline"></i>Nuevo proveedor</button>
    </div>
</div>
<br>
<div class="tabla">
    <nz-table #basicTable [nzData]="listOfDataProveedores" nzPageSize="6">
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="DosColumnas">
                <td *ngFor="let data of basicTable.data">
                    <div class="container">
                        <div class="row">
                            <div class="col-3 text-center div-border">
                                <img src="assets/project.png" class="img-cliente">
                            </div>
                            <div class="col-9 div-border" style="position: relative;">
                                <h6>Atlantic {{data.key}}</h6>
                                <label>Norte-Consumo Energia INHDELVA</label>
                                <br>
                                <label>Telefono: +504 9845-3257</label>
                                <div style="position: absolute; top: 0%; left: 81%;">
                                    <i nz-icon nzType="edit" (click)="showModal()" nzTheme="fill" class="icon-tabla"></i>
                                    <i nz-icon nzType="close" nzTheme="outline" class="icon-tabla"></i>
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <div class="col text-center">
                                <i nz-icon nzType="mail" nzTheme="outline" class="icon-tabla"></i>
                                <i nz-icon nzType="phone" nzTheme="fill" class="icon-tabla"></i>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>

<!-- Modal Formulario -->
<nz-modal [(nzVisible)]="isVisible" nzTitle="Proveedores" (nzOnCancel)="handleCancel()">
    <form nz-form nzLayout="vertical">
        <nz-form-item>
            <nz-form-label>Código del provedor</nz-form-label>
            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                    <input type="text" [(ngModel)]="codigo" [ngModelOptions]="{standalone: true}" nz-input placeholder="Busca por código" />
                </nz-input-group>
                <ng-template #suffixIconButton>
                    <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Empresa</nz-form-label>
            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input nz-input [(ngModel)]="nombreEmpresa" [ngModelOptions]="{standalone: true}" placeholder="Escribe aquí..." />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>RTN</nz-form-label>
            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input nz-input [(ngModel)]="rtn" [ngModelOptions]="{standalone: true}" placeholder="Escribe aquí..." />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Representante legal</nz-form-label>
            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input nz-input [(ngModel)]="representate" [ngModelOptions]="{standalone: true}" placeholder="Escribe aquí..." />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Nombre del contacto</nz-form-label>
            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input nz-input [(ngModel)]="contacto" [ngModelOptions]="{standalone: true}" placeholder="Escribe aquí..." />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Teléfono</nz-form-label>
            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input nz-input [(ngModel)]="tel" [ngModelOptions]="{standalone: true}" placeholder="Escribe aquí..." />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Email</nz-form-label>
            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input nz-input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Escribe aquí..." />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Dirección</nz-form-label>
            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input nz-input [(ngModel)]="direccion" [ngModelOptions]="{standalone: true}" placeholder="Escribe aquí..." />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Imagen</nz-form-label>
            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <input nz-input [(ngModel)]="imagen" [ngModelOptions]="{standalone: true}" placeholder="Escribe aquí..." />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label>Observación</nz-form-label>
            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <textarea nz-input [(ngModel)]="observacion" [ngModelOptions]="{standalone: true}" placeholder="Escribe aquí..."></textarea>
            </nz-form-control>
        </nz-form-item>
    </form>
    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancel()">Cancelar</button>
        <button nz-button nzType="primary" (click)="handleOk()">Guardar</button>
    </div>
</nz-modal>
