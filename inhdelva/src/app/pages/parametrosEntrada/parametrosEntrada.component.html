<div class="row">
    <div class="col">
        <h2> Parámetros </h2>
    </div>
    <div style="display: flex; justify-content: flex-end;" class="col">
        <button nz-button nzType="primary" nzSize="large" (click)="showModal()" nzShape="round"><i nz-icon nzType="plus"
                nzTheme="outline"></i>Nuevo parámetro</button>
    </div>
</div>
<br>
<br>
<div class="tabla">
    <nz-table #nzTable [nzData]="listOfDataParametro" nzTableLayout="fixed">
        <thead>
            <tr>
                <th nzWidth="60px"></th>
                <th nzWidth="30px"></th>
                <th nzWidth="30px"></th>
                <th>Codigo</th>
                <th>Cargo</th>
                <th>Fecha inicio</th>
                <th>Fecha fin</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let data of nzTable.data">
                <tr>
                    <td [nzExpand]="expandSet.has(data.id)" nzShowExpand="true" (nzExpandChange)="onExpandChange(data.id, $event)"></td>
                    <td style="width: 30px;">
                        <button nz-button nzType="primary" (click)="editarParametro(data)" nzShape="circle">
                            <i nz-icon nzType="edit" nzTheme="outline"></i>
                        </button>
                    </td>
                    <td style="width: 30px;">
                        <button nz-button nzType="primary" (click)="eliminarParametro(data)" nzShape="circle">
                            <i nz-icon nzType="delete" nzTheme="outline"></i>
                        </button>
                    </td>
                    <td>{{ data.id }}</td>
                    <td>{{ data.tipoCargoId }}</td>
                    <td>{{ data.fechaInicio | date: 'yyyy/M/dd' }}</td>
                    <td>{{ data.fechaFinal | date: 'yyyy/M/dd' }}</td>
                </tr>
                <tr [nzExpand]="expandSet.has(data.id)">
                    <td colSpan="8">{{ data.observacion }}</td>
                </tr>
            </ng-container>
        </tbody>
    </nz-table>
</div>

<!-- Modal Formulario tarifa horario-->
<nz-modal [(nzVisible)]="isVisible" nzTitle="Parámetros de entrada" (nzOnCancel)="handleCancel()">
    <form nz-form nzLayout="vertical" (ngSubmit)="submitForm()" [formGroup]="validateForm">
        <nz-form-item>
            <nz-form-label>Fecha inicial - Fecha final</nz-form-label>
            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <nz-range-picker style="width: 100%; margin: auto;" formControlName="fechaInicio" [nzFormat]="dateFormat"></nz-range-picker>
            </nz-form-control>
        </nz-form-item>
        <div class="row">
            <div class="col-9">
                <nz-form-item>
                    <nz-form-label>Cargo</nz-form-label>
                    <nz-form-control>
                        <nz-select formControlName="tipoCargoId">
                            <nz-option *ngFor="let cargo of tipoCargo" [nzValue]="cargo.id" [nzLabel]="cargo.nombre">
                            </nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-3">
                <nz-form-item>
                    <nz-form-label>Valor</nz-form-label>
                    <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                        <nz-input-number style="width: 100%; margin: 0px;" formControlName="valor" [nzMin]="1" [nzMax]="100" [nzStep]="1" [nzFormatter]="formatterLectura" [nzParser]="parserLectura">
                        </nz-input-number>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <nz-form-item>
            <nz-form-label>Observación</nz-form-label>
            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                <textarea nz-input formControlName="observacion" placeholder="Escribe aquí..."></textarea>
            </nz-form-control>
        </nz-form-item>
    </form>
    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancel()">Cancelar</button>
        <button nz-button nzType="primary" (click)="guardarParametro()">Guardar</button>
    </div>
</nz-modal>
