<h2> Facturas generadas </h2>
<br>
<br>
<div class="tabla">
    <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
        <thead>
            <tr>
                <th [nzSelections]="listOfSelection" [(nzChecked)]="checked" nzShowRowSelection="true" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
                <th nzWidth="30px"></th>
                <th nzWidth="30px"></th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of rowSelectionTable.data">
                <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
                <td style="width: 30px;">
                    <button nz-button nzType="primary" nzShape="circle">
          <i nz-icon nzType="edit" nzTheme="outline"></i>
      </button>
                </td>
                <td style="width: 30px;">
                    <button nz-button nzType="primary" nzShape="circle">
          <i nz-icon nzType="delete" nzTheme="outline"></i>
      </button>
                </td>
                <td>{{ data.name }}</td>
                <td>{{ data.age }}</td>
                <td>{{ data.address }}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
