<div class="row">
    <div class="col">
        <h2> Medidores </h2>
    </div>
    <div style="display: flex; justify-content: flex-end;" class="col">
        <button nz-button nzType="primary" nzSize="large" (click)="showModal()" nzShape="round"><i nz-icon nzType="plus" nzTheme="outline"></i>Nuevo medidor</button>
    </div>
</div>
<br>
<br>
<div class="tabla">
    <nz-table #nzTable [nzData]="listOfData" nzTableLayout="fixed">
        <thead>
            <tr>
                <th nzWidth="60px"></th>
                <th></th>
                <th></th>
                <th>Codigo</th>
                <th>Modelo</th>
                <th>Serie</th>
                <th>Estado</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let data of nzTable.data">
                <tr>
                    <td [nzExpand]="expandSet.has(data.id)" nzShowExpand="true" (nzExpandChange)="onExpandChange(data.id, $event)"></td>
                    <td>
                        <button nz-button nzType="primary" nzShape="circle">
                            <i nz-icon nzType="edit" nzTheme="outline"></i>
                        </button>
                    </td>
                    <td>
                        <button nz-button nzType="primary" nzShape="circle">
                            <i nz-icon nzType="delete" nzTheme="outline"></i>
                        </button>
                    </td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.address }}</td>
                    <td>
                        <span class="badge badge-pill badge-danger">En contrato</span>
                    </td>
                    <td>
                        <button nz-button nzType="primary" nzSize="small" nzShape="round">Rollover</button>

                    </td>
                </tr>
                <tr [nzExpand]="expandSet.has(data.id)">
                    <td colSpan="8">{{ data.description }}</td>
                </tr>
            </ng-container>
        </tbody>
    </nz-table>
</div>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Medidores" (nzOnCancel)="handleCancel()">
    <form nz-form nzLayout="vertical" (ngSubmit)="submitForm()" [formGroup]="validateForm">
        <nz-form-item>
            <nz-form-label>Código del medidor</nz-form-label>
            <nz-form-control nzErrorTip="Please input your username!">
                <input nz-input formControlName="Codigo" placeholder="input placeholder" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Descripción</nz-form-label>
            <nz-form-control nzErrorTip="Please input your Password!">
                <input nz-input formControlName="Descripcion" placeholder="input placeholder" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Serie</nz-form-label>
            <nz-form-control nzErrorTip="Please input your Password!">
                <input nz-input formControlName="Serie" placeholder="input placeholder" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Modelo</nz-form-label>
            <nz-form-control nzErrorTip="Please input your Password!">
                <input nz-input formControlName="Modelo" placeholder="input placeholder" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Observación</nz-form-label>
            <nz-form-control nzErrorTip="Please input your Password!">
                <textarea nz-input formControlName="Observacion" placeholder="textarea with clear icon"></textarea>
            </nz-form-control>
        </nz-form-item>
    </form>
    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancel()">Cancelar</button>
        <button nz-button nzType="primary" (click)="handleOk()">Guardar</button>
    </div>
</nz-modal>
